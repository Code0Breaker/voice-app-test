services:
  backend:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama3.1:8b-instruct-q4_K_M
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
